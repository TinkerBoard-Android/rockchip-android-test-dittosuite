syntax = "proto2";

package dittosuiteproto;

message InstructionCreateFile {
  required string file = 1;
}

message InstructionDeleteFile {
  required string file = 9;
}

message Instruction {
  required int32 repeat = 1;
  oneof instruction_oneof {
    InstructionSet instruction_set = 2;
    InstructionCreateFile instruction_create_file = 3;
    InstructionDeleteFile instruction_delete_file = 4;
  }
}

message InstructionSet {
  repeated Instruction instructions = 1;
}

message Benchmark {
  required InstructionSet benchmark = 1;
  required int32 repeat = 2;
}
